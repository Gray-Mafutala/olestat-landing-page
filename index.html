<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/src/css/_reset.css" />

  <body>
    <header class="mnmlst-header">
      <nav class="mnmlst-header__navbar">
        <a href="#" class="mnmlst-header__site-logo-link">
          <img
            src="assets/img/site-logo.png"
            alt="Site logo"
            class="mnmlst-header__site-logo-img"
          />
        </a>

        <menu class="mnmlst-header__menu-links">
          <a
            href="#"
            class="mnmlst-header__menu-links__item mnmlst-header__menu-links__item--active"
          >
            Home
          </a>
          <a href="#" class="mnmlst-header__menu-links__item">Product</a>
          <a href="#" class="mnmlst-header__menu-links__item">Store</a>
          <a href="#" class="mnmlst-header__menu-links__item">About us</a>
        </menu>

        <button class="mnmlst-header__menu-btn">
          <img src="/assets/img/menu-btn.png" alt="menu button" />
        </button>

        <!-- Menu links for mobile screens -->
        <menu
          class="mnmlst-header__menu-links mnmlst-header__menu-links--mobile"
        >
          <a
            href="#"
            class="mnmlst-header__menu-links__item mnmlst-header__menu-links__item--active"
          >
            Home
          </a>
          <a href="#" class="mnmlst-header__menu-links__item">Product</a>
          <a href="#" class="mnmlst-header__menu-links__item">Store</a>
          <a href="#" class="mnmlst-header__menu-links__item">About us</a>
        </menu>
      </nav>
    </header>

    <main class="mnmlst-main">
      <div class="mnmlst-main__left-content">
        <p class="mnmlst-main__left-content__overview">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum
          ultrices fi......
        </p>
        <a href="#" class="mnmlst-main__left-content__btn">Read more</a>
      </div>

      <div class="mnmlst-main__hero-content">
        <img
          src="/assets/img/hero-picture.png"
          alt="Black man"
          class="mnmlst-main__hero-content__img"
        />

        <h1 class="mnmlst-main__hero-content__title">less is more.</h1>
      </div>
    </main>

    <footer class="mnmlst-footer">
      <div class="mnmlst-footer__social-media">
        <a href="#" class="mnmlst-footer__social-media__item">
          <img src="/assets/img/facebook-icon.png" alt="Facebook" />
        </a>
        <a href="#" class="mnmlst-footer__social-media__item">
          <img src="/assets/img/instagram-icon.png" alt="Instagram" />
        </a>
        <a href="#" class="mnmlst-footer__social-media__item">
          <img src="/assets/img/twitter-icon.png" alt="Twitter" />
        </a>
        <a href="#" class="mnmlst-footer__social-media__item">
          <img src="/assets/img/whatsapp-icon.png" alt="WhatshApp" />
        </a>
      </div>

      <address class="mnmlst-footer__address">
        Arlington Heights, IL
      </address>
    </footer>

    <script src="/index.js"></script>
